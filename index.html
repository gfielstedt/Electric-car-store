<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>electric-car-store</title>
</head>

<body>
    <div class="container">
        <nav class="nav-section">
            <div class="logo-container">
                <img class="logo" src="./assets/css/car.svg" alt="logo auto electrico">
                <h1>Electric Cars</h1>
            </div>
            <img class="menu" src="./assets/css/menu.svg" alt="">
        </nav>
        <section class="filters-section">
            <span>Ordenar Por: </span>
            <select>
                <option value="precio">Precio</option>
                <option value="marca">Marca</option>
                <option value="modelo">Modelo</option>
                <option value="año">Año</option>
            </select>
        </section>
        <main class="main-section">
            <div class="cards-container">
                <div class="card">
                    <img src="./assets/img/electric-car-1.jpg" alt="car">
                    <span>Model: City Car</span>
                    <button>Ver más</button>
                </div>
                <div class="card">
                    <img src="./assets/img/electric-car-1.jpg" alt="car">
                    <span>Model: City Car</span>
                    <button>Ver más</button>
                </div>
                <div class="card">
                    <img src="./assets/img/electric-car-1.jpg" alt="car">
                    <span>Model: City Car</span>
                    <button>Ver más</button>
                </div>
            </div>
            <div class="navigation">
                        <button><<</button>
                        <button>1</button>
                        <button>2</button>
                        <button>3</button>
                        <button>>></button>
            </div>
        </main>
        <footer class="foot-section">
            <div class="foot">
                <img src="./assets/css/facebebook.svg" alt="logo-facebook">
                <img src="./assets/css/ig.svg" alt="logo-intagram">
            </div>
            <span>Todos los derechos reservados</span>
        </footer>
    </div>

</body>

</html>
